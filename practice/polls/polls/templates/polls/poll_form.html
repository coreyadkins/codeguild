<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <title>Summary</title>
  </head>
  <body>
    <form action="{% url 'form_ack' %}" method="post">
      {% csrf_token %}
      {% for flavor in flavors %}
      <label><input type="radio" name='flavor' value="{{flavor}}">{{flavor}}</label>
      {% endfor %}
      <input type="submit">
    </form>
  </body>
</html>
