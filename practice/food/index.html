<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Whatchu Eatin?</title>
  </head>
  <body>
    <form>
      <div>
        <label><input type="text" name="dinner description"> What did you eat for dinner last night?</label>
      </div>
      <div>
        <h2>What food groups did you have?</h2>
        <label><input type="checkbox" name="foodgroups" value="meat" /> Meat</label>
        <label><input type="checkbox" name="foodgroups" value="potatoes" />potatoes</label>
        <label><input type="checkbox" name="foodgroups" value="broccoli" />broccoli</label>
        <label><input type="checkbox" name="foodgroups" value="cheese" />cheese</label>
      </div>
      <div>
        <h2>Were you a vegetarian?</h2>
        <label><input type="radio" name="vegetarian" value="yes" />Yes</label>
        <label></label><input type="radio" name="vegetarian" value="no" />No</label>
      </div>
      <div>
        <select name="ice cream flavor">
          <option value="Chocolate">Chocolate</option>
          <option value="Strawberry">Strawberry</option>
          <option value="Cookie Dough">Cookie Dough</option>
          <option value="Raspberry">Raspberry</option>
        </select>
      </div>
      <div>
        <h2>Tell me about your most memorable dinner ever.</h2>
        <label><input type="text" name="memorable dinner" placeholder="Tell me a deliiiicious story." /></label>
      </div>
    </form>
  </body>
</html>
